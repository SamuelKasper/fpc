<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tankgeld Rechner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Tankgeld berechnen</h1>

  <label for="tankpreis">Tankpreis (€/L)</label>
  <input type="number" id="tankpreis" step="0.01" />

  <label for="strecke">Strecke (km)</label>
  <input type="number" id="strecke" step="1"/>

  <label for="verbrauch">Auto auswählen (Verbrauch in L/100km)</label>
  <select id="verbrauch">
    <option value="5.0">Skoda Fabia – 5,0 L/100km</option>
    <option value="6.5">VW Golf – 6,5 L/100km</option>
  </select>

  <button onclick="berechnen()">Berechnen</button>

  <div class="result" id="result"></div>

  <script src="script.js"></script>
</body>
</html>
