<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fuel Cost Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#121212"/>
</head>
<body>
    <div class="container">
        <h1>Fuel Cost Calculator</h1>

        <label for="fuelPrice">Fuel Price (€/L)</label>
        <input type="number" id="fuelPrice" step="0.01" placeholder="1.70" />

        <label for="distance">Distance (km)</label>
        <input type="number" id="distance" step="1" placeholder="50"/>

        <label for="consumption">Select Car (Consumption in L/100km)</label>
        <select id="consumption">
            <option value="5.0">Skoda Fabia – 5.0 L/100km</option>
            <option value="5.8">Reault Twingo – 5.8 L/100km</option>
        </select>

        <button onclick="calculate()">Calculate</button>

        <div class="result" id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
