<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tankgeld Rechner</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#121212"/>
</head>
<body>
    <div class="container">
        <h1>Tankgeld berechnen</h1>

        <label for="fuelPrice">Tankpreis (€/L)</label>
        <input type="number" id="fuelPrice" step="0.01" placeholder="1,70" />

        <label for="distance">Strecke (km)</label>
        <input type="number" id="distance" step="1" placeholder="50"/>

        <label for="consumption">Auto auswählen (Verbrauch in L/100km)</label>
        <select id="consumption">
            <option value="5.0">Skoda Fabia – 5,0 L/100km</option>
            <option value="5.8">Reault Twingo – 5,8 L/100km</option>
        </select>

        <button onclick="calculate()">Berechnen</button>

        <div class="result" id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
